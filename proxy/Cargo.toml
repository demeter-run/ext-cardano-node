regex = "1.10.3"
dotenv = "0.15.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
futures-util = "0.3.30"
hyper = { version = "1.2.0", features = ["full"] }
hyper-util = { version = "0.1.3", features = ["full"] }
prometheus = "0.13.3"
bytes = "1.5.0"
http-body-util = "0.1.0"
