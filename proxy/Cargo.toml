# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
operator = { path = "../operator" }
futures = "0.3.30"
native-tls = "0.2.11"
rustls = "0.22.2"
rustls-pemfile = "2.1.0"
tokio = { version = "1.36.0", features = ["full"] }
